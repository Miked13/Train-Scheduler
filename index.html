<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="row">
        <div class="col-12">
            <div class="jumbotron jumbotron-fluid shadow-lg rounded">
                <div class="container">
                    <h1 class="display-3">Train Scheduler</h1>
                    <p class="lead">Never be Late Again!</p>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h2>Current Train Schedule</h2>
            <table class="table table-dark table-striped table-hover rounded" id = "trainTable">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h2>Add Train</h2>
            <form class = "bg-dark text-white">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="input-Name">Train Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Train Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="input-Destination">Destination</label>
                        <input type="text" class="form-control" id="inputDestination" placeholder="Destination">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-Time">First Train time (HH:mm - military time)</label>
                    <input type="time" class="form-control" id="inputFirstTrainTime">
                </div>
                <div class="form-group">
                    <label for="input-Frequency">Frequency</label>
                    <input type="number" class="form-control" id="inputFrequency" placeholder="25">
                </div>
                <button type="submit" class="btn btn-success" id="addTrain">Submit</button>
            </form>

        </div>

    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
